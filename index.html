<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="calculator">

        <div class="header">
            <div class="header-left-section">
                <div class="logo box">
                    <img src="statics/images/logo-removebg-preview.png" alt="Logo" class="logo-icon">
                </div>
            </div>

            <div class="header-center">
                <img src="" alt="">
                <span class="title">calculator</span>
                <button class="window-btn close-center">x</button>
            </div>

            <div class="header-right-section"> 
                <button class="window-btn close">x</button>
                <button class="window-btn minimize">-</button>
            </div>
        </div>

        <div class="display">
            <div class="result" id="result">600</div>
            <div class="expression" id="expression">400+200</div>

        </div>

        <div class="buttons">
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">+</button>
            
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">-</button>
            
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator">x</button>
            
            <button class="btn result-btn">Result</button>
            <button class="btn number">0</button>
            <button class="btn operator">/</button>
        </div>

    </div>
</body>
</html>
